<!doctype html>
<html lang="en" ng-app="ShoppingListApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="./angular.min.js" type="text/javascript"></script>
    <script src="./app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="ToBuyListController as buyCntrl">
     <h2>To Buy:</h2>
     <ul>
     	<li ng-repeat="item in buyCntrl.items">{{$index+1}}) {{item.quantity}} of {{item.name}}

			<button class="btn btn-default" ng-click="buyCntrl.itemBought($index,item.name,item.quantity);"><span class="glyphicon glyphicon-ok"></span> Bought</button>     	
     	</li> 
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="emptyMessage" ng-if="buyCntrl.items.length===0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller="BoughtListController as boughtCntrl">
     <h2>Already Bought:</h2>
     <ul>
    	 <li ng-repeat="item in boughtCntrl.items">Bought {{item.quantity}} {{item.name}}</li> 

     </ul>
     <div class="emptyMessage" ng-if="boughtCntrl.items.length===0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
